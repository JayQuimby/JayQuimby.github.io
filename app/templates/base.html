<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap theme-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>True Odds</title>
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main-v0.2.css') }}">
    <div class="odds-title">True Odds</div>
    <div class="navbar">
        <nav>
            <ul class="navbar-list">
                <li class="navbar-icon" onclick="toggleMenu()">â˜°</li>
                <div id="menu">
                    <li><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li><a class="nav-link" href="{{ url_for('about_page') }}">About</a></li>
                </div>
            </ul>
        </nav>
    </div>
    <div class="page-container">
        <div class="page-title">
            <h2>
                {% block title %}{% endblock %}
            </h2>
        </div>
        
        <div class="limiter">
            <div class="container-box">
                <div class="wrap-box">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

<script>
    function toggleMenu() {
        var mobileMenu = document.getElementById("menu");
        mobileMenu.style.display = (mobileMenu.style.display === "none") ? "block" : "none";
    }
</script>
</body>
</html>
